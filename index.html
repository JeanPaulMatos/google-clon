<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/main.css">
    </head>


    <body>
        
        <header>
            <div class="space">
                <nav>
                    <ul>
                        <li class="link">
                            <a href="#">Gmail</a>
                        </li>
    
                        <li class="link">
                            <a href="#">Imágenes</a>
                        </li>
    
                        <li>
                            <img src="images/mostrar-el-boton-de-aplicaciones.svg" alt="Apps de Google" width="18">
                        </li>
    
                        <li>
                            <a class="session" href="#">Iniciar sesión</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>


        <main>
            <section class="logo">
                <img class="logo-img" src="images/logo (1).png" alt="">
            </section>

            <section class="main-input">
                    <div class="main-input-container">
                        <span class="search-icon">
                            <img src="images/buscar.svg" alt="" width="15">
                        </span>
    
                        <input type="search">
    
                        <a class="micro-icon" href="">
                            <img src="images/voz (1).png" alt="" width="25">
                        </a>
                    </div>
            </section>

            <section class="main-buttons">
                <div class="button-left">
                    <button>Buscar con Google</button>
                </div>

                <div class="button-right">
                    <button>Me siento con suerte</button>
                </div>
            </section>

            <section class="google-language">
                <small>
                    Ofrecido por Google en:<a href=""> Español</a>
                </small>
            </section>
        </main>


        <footer>
            <div class="space-footer">
                <section class="language">
                    <p>Perú</p> 
                </section>

                <section class="footer-bar">
                    <div class="footer-bar-left">
                        <a class="footer-link" href="#">Publicidad</a>
                        <a class="footer-link" href="#">Negocios</a>
                        <a class="footer-link" href="#">Sobre Google</a>
                        <a class="footer-link" href="#">Cómo funciona la Búsqueda</a>
                    </div>
                    
                    <div class="footer-bar-right">
                        <a class="footer-link" href="#">Privacidad</a>
                        <a class="footer-link" href="#">Condiciones</a>
                        <a class="footer-link" href="#">Preferencias</a>
                    </div>
                </section>
            </div>
        </footer>
    </body>

</html>
